<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-back  px-5 py-4 fixed-top">
      <div class="container-fluid">
          <div>
              <a class="navbar-brand" href="index.html">
                  <img src="/img/Union.png" alt="" >
                </a>
          </div>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
           
            <li class="nav-item">
              <a class="nav-link "  href="About.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Trading.html">AI Trading</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="Knowledge.html">Knowledge Base</a>
            </li>

              <a class="nav-link " href="Contact.html" >Contact Us</a>
            </li>
          </ul>
        </div>

        <button type="button" class="btn btn-custom-outline d-none d-md-block">Member Login</button>
      </div>
    </nav>



    <section class="custom-back  text-light p-5   text-center text-sm-start">
      <div class="container my-5">

        <div class="scan">

          
          <div class="form">
            <div class="d-sm-grid custom-font-size-14 gap-4">
              <img src="/img/union2.png" alt="">
              <p class="py-3">Enter your e-mail address and your password.</p>
            </div>

            <form action="#" method="post" >
              <div class="form-group">
                  <input type="text" class="form-control dev" id="name" name="name" placeholder="Name" required>
              </div>
    

              
              <div>
                <div class="form-group flex-fill mr-md-2">
                  <input type="password" class="form-control dev" id="password" name="password" placeholder="password" required>
                  <div class="input-group-append">
                    <button class="btn word" type="button" id="togglePassword">Show</button>
                  </div>
                </div>


                <div class="d-flex align-items-center justify-content-between">
                  <p class="d-flex align-items-center custom-font-size-12">
                    <input type="checkbox" id="myCheckbox" name="myCheckbox" >
                    Remember me
                  </p>
                  <p> <a class="custom-link custom-font-size-12">Forget Password?</a></p>
                </div>
              </div>
              
              <div class="d-sm-grid align-items-center justify-content-center mt-3">
                <button type="submit" class="btn custom-bg ">Sign In</button>
                <p class="custom-font-size-12 mt-2 custom-color"> Not a Member yet? <span class=""><a class="custom-link custom-font-size-12 " href="SignUp.html">Sign up</a></span></p>
              </div>

            </form>

           
          </div>
          
        </div>
        
      </div>
  </section>
  


  <script>
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const toggleButton = this;

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'Show';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
